<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Temperature</div>
      <div class="item item-body">
        <div>
          Current temperature {{temp.$value| number:0}}&deg; F
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Light</div>
      <div class="item item-body">
        <div>
    <ion-toggle  ng-model="switch.$value">
        Enable Friends
    </ion-toggle>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
